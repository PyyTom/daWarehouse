<h1>Access</h1>

<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>

    <button type="submit">Send token</button>

    {% if msg %}
        <p style="color:green">{{ msg }}</p>
    {% endif %}
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</form>
